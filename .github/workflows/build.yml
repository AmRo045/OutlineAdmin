name: Build

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - .dockerignore
      - .env.example
      - .eslintignore
      - .eslintrc.json
      - .gitignore
      - .prettierrc
      - access.sh
      - README.md
  pull_request:
    branches:
      - main
      - dev
    paths-ignore:
      - .dockerignore
      - .env.example
      - .eslintignore
      - .eslintrc.json
      - .gitignore
      - .prettierrc
      - access.sh
      - README.md

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Copy environment file
        run: cp .env.example .env

      - name: Set up database
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Build the project
        run: |
          npm run compile
          npm run setup
          npm run build
